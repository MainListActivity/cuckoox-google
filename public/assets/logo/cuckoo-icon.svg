<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
    </linearGradient>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角背景 -->
  <rect width="48" height="48" rx="8" fill="#FFFFFF" filter="url(#iconShadow)"/>
  
  <!-- CX字母变形鸟设计 - 缩小版 -->
  <g transform="translate(8, 8)" filter="url(#iconShadow)">
    <!-- C字母变形成鸟身和头部 -->
    <path d="M28 16 
             C28 10, 22 6, 16 6
             C10 6, 6 10, 6 16
             C6 22, 10 26, 14 26
             C16 26, 18 25, 19 23
             L17 22
             C16 23, 15 24, 14 24
             C12 24, 8 21, 8 16
             C8 11, 12 8, 16 8
             C20 8, 26 11, 26 16
             C26 19, 25 21, 23 22
             L25 24
             C27 22, 28 19, 28 16 Z" 
          fill="url(#iconGradient)" stroke="#FFFFFF" stroke-width="0.3"/>
    
    <!-- 鸟嘴（从C的开口延伸） -->
    <path d="M6 16 L2 15 L4 17 L6 16 Z" fill="#00695C"/>
    
    <!-- 鸟眼（在C的内部） -->
    <circle cx="14" cy="13" r="1.5" fill="#FFFFFF"/>
    <circle cx="14.5" cy="12.5" r="0.8" fill="#37474F"/>
    
    <!-- X字母变形成翅膀 - 简化版 -->
    <!-- 左上翅膀 -->
    <path d="M19 10 
             L25 4
             C26 3, 27 3, 28 4
             C29 5, 29 6, 28 7
             L23 12
             C22 13, 21 12, 20 11
             Z" 
          fill="#4DB6AC" opacity="0.9"/>
    
    <!-- 右下翅膀 -->
    <path d="M23 20
             L29 26
             C30 27, 31 27, 32 26
             C33 25, 33 24, 32 23
             L26 17
             C25 16, 24 17, 23 18
             Z" 
          fill="#4DB6AC" opacity="0.9"/>
    
    <!-- 左下翅膀 -->
    <path d="M19 22
             L25 28
             C26 29, 27 29, 28 28
             C29 27, 29 26, 28 25
             L22 19
             C21 18, 20 19, 19 20
             Z" 
          fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- 右上翅膀 -->
    <path d="M23 10
             L29 4
             C30 3, 31 3, 32 4
             C33 5, 33 6, 32 7
             L26 13
             C25 14, 24 13, 23 12
             Z" 
          fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- 时钟指针在鸟身中心 -->
    <g stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.8">
      <line x1="16" y1="16" x2="16" y2="14"/>
      <line x1="16" y1="16" x2="18" y2="15"/>
    </g>
    
    <!-- 时钟中心点 -->
    <circle cx="16" cy="16" r="0.8" fill="#FFFFFF"/>
  </g>
</svg> 