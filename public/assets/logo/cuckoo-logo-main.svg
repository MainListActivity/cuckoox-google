<svg width="240" height="64" viewBox="0 0 240 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="birdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- CX字母变形鸟设计 -->
  <g filter="url(#shadow)">
    <!-- C字母变形成鸟身和头部 -->
    <path d="M48 32 
             C48 20, 36 12, 24 12
             C12 12, 4 20, 4 32
             C4 44, 12 52, 20 52
             C24 52, 28 50, 30 46
             L26 44
             C24 46, 22 48, 20 48
             C14 48, 8 42, 8 32
             C8 22, 14 16, 24 16
             C34 16, 44 22, 44 32
             C44 38, 42 42, 38 44
             L42 48
             C46 44, 48 38, 48 32 Z" 
          fill="url(#birdGradient)" stroke="#FFFFFF" stroke-width="0.5"/>
    
    <!-- 鸟嘴（从C的开口延伸） -->
    <path d="M4 32 L-4 30 L-2 34 L4 32 Z" fill="#00695C"/>
    
    <!-- 鸟眼（在C的内部） -->
    <circle cx="20" cy="26" r="3" fill="#FFFFFF"/>
    <circle cx="21" cy="25" r="1.5" fill="#37474F"/>
    
    <!-- X字母变形成夸张翅膀 -->
    <!-- 左上翅膀 -->
    <path d="M30 20 
             L42 8
             C44 6, 46 6, 48 8
             C50 10, 50 12, 48 14
             L38 24
             C36 26, 34 24, 32 22
             Z" 
          fill="#4DB6AC" opacity="0.9"/>
    
    <!-- 右下翅膀 -->
    <path d="M38 40
             L50 52
             C52 54, 54 54, 56 52
             C58 50, 58 48, 56 46
             L44 34
             C42 32, 40 34, 38 36
             Z" 
          fill="#4DB6AC" opacity="0.9"/>
    
    <!-- 左下翅膀（X的另一笔） -->
    <path d="M30 44
             L42 56
             C44 58, 46 58, 48 56
             C50 54, 50 52, 48 50
             L36 38
             C34 36, 32 38, 30 40
             Z" 
          fill="url(#birdGradient)" opacity="0.8"/>
    
    <!-- 右上翅膀（X的另一笔） -->
    <path d="M38 20
             L50 8
             C52 6, 54 6, 56 8
             C58 10, 58 12, 56 14
             L44 26
             C42 28, 40 26, 38 24
             Z" 
          fill="url(#birdGradient)" opacity="0.8"/>
    
    <!-- 时钟指针在鸟身中心 -->
    <g stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
      <line x1="24" y1="32" x2="24" y2="28"/>
      <line x1="24" y1="32" x2="28" y2="30"/>
    </g>
    
    <!-- 时钟中心点 -->
    <circle cx="24" cy="32" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- CuckooX 文字 -->
  <g fill="url(#textGradient)" font-family="Roboto, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="500">
    <!-- Cuckoo -->
    <text x="80" y="32" font-size="18" letter-spacing="0.5px">Cuckoo</text>
    <!-- X -->
    <text x="150" y="32" font-size="20" font-weight="600" fill="#26A69A">X</text>
    
    <!-- 副标题 -->
    <text x="80" y="48" font-size="10" fill="#00695C" opacity="0.8" letter-spacing="1px">破产案件全生命周期管理</text>
  </g>
  
  <!-- 装饰羽毛元素 -->
  <path d="M200 20 Q205 16 210 20 Q205 24 200 20" fill="#4DB6AC" opacity="0.4"/>
  <path d="M210 45 Q215 41 220 45 Q215 49 210 45" fill="#26A69A" opacity="0.3"/>
  <circle cx="225" cy="30" r="1" fill="#4DB6AC" opacity="0.5"/>
</svg> 